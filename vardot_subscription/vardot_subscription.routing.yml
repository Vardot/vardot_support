vardot_subscription.settings_index:
  path: '/admin/config/vardot'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Vardot settings'
  requirements:
    _permission: 'access vardot subscription settings'
vardot_subscription.settings:
  path: '/admin/config/vardot/vardot-subscription'
  defaults:
   _form: '\Drupal\vardot_subscription\Form\VardotSubscriptionSettingsForm'
   _title: 'Vardot Subscription Settings'
  requirements:
    _permission: 'access vardot subscription settings'
